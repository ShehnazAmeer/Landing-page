<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Landing Page</title>
</head>

<body>
    <h1>MY COURSE LANDING PAGE</h1>
    <hr/>
    <form action="">
        <label for="CourseTitle"> Course Title:</label>
        <input type="text" id="CourseTitle" placeholder="Enter your Text here" required>
        <br><br>
        <label for="CourseDiscription">Course Discription</label><br>
        <textarea rows="10" cols="40" id="CourseDiscription"> </textarea>
        <br><br>
        <label for="skillname">Skill level</label>
        <select name="SkilName" id="skillname">
                <option value="beginnerLevel">Beginner Level</option>
                <option value="intermediateLevel">Intermediate Level</option>
                <option value="advanceLevel">Advance Level</option>
            </select><br><br>
        <label>Gender: </label><br>
        <label for="woman">Woman</label>
        <input type="radio" id="woman" value="woman" name="gender">
        <label for="man">Man</label>
        <input type="radio" id="man" value="man" name="gender">
        <label for="other">Other</label>
        <input type="radio" id="other" value="other" name="gender">
        <br><br>
        <label for="check1">Ready to Publish the Course</label>
        <input type="checkbox" id="check1" required>
        <br><br>
        <button type="submit">Submit</button>

    </form>
</body>

</html>
